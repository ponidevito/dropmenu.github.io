<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinalWork</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <img
          src="images/header/Bitmapbig.jpg"
          class="img_header"
          alt=""
        />
        <img src="images/header/Bitmap768.png" class="image_768" alt="" />
        <img
          src="images/header/Background.png"
          class="image_320"
          alt=""
        />
        <!-- Container header -->
        <div class="container_header">
          <!-- Nav menu-->
          <nav class="nav_menu">
            <h1 class="h1_header">DREAMSHARE</h1>
            <div class="links_header">
              <a href="#" class="first_link">Log in</a>
              <div class="border">
                <a href="#" class="secondLink">Sign up</a>
              </div>
            </div>
          </nav>
        </div>
        <!-- Text header -->
        <div class="text_header">
          <div class="box_text">
            <div class="title_header">SHARE YOUR HOLIDAY DREAM</div>
            <div class="subtitle_header">
              And find the perfect partner to fullfill it
            </div>
            <div class="button_header">
              <a href="#" class="a_button_header">Find your holiday partner</a>
            </div>
          </div>
        </div>
      </header>
    </div>

  </body>
</html>
